<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Firestore</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdhMIiqetOfDGP85ERxtgwn3AXR50pBcE",
      authDomain: "base-468e0.firebaseapp.com",
      projectId: "base-468e0",
      storageBucket: "base-468e0.appspot.com",
      messagingSenderId: "829161895559",
      appId: "1:829161895559:web:d832541aac05b35847ea22"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function zapiszDoFirestore(ciag) {
      try {
        const docRef = await addDoc(collection(db, "ciagi"), {
          wartosc: ciag,
          timestamp: new Date()
        });
        console.log("Dokument zapisany z ID: ", docRef.id);
        alert('Ciąg został zapisany w bazie danych!');
      } catch (e) {
        console.error("Błąd zapisu dokumentu: ", e);
        alert('Nie udało się zapisać ciągu w bazie danych.');
      }
    }

    window.testSave = () => {
      zapiszDoFirestore("testowy ciąg " + new Date().toISOString());
    }
  </script>
</head>
<body>
  <button onclick="testSave()">Zapisz testowy ciąg do Firestore</button>
</body>
</html>
