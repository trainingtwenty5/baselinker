<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Usług Sieciowych</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
        }
        
        .input-group > div {
            flex: 1;
        }
        
        .btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #2980b9, #1d6fa5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #e8f4fc;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            display: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 1.4rem;
            color: #2c3e50;
        }
        
        .result-content {
            font-size: 1.3rem;
            word-break: break-all;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-family: monospace;
            border: 1px solid #3498db;
        }
        
        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #219653;
        }
        
        .scan-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .scan-input {
            flex: 3;
        }
        
        .camera-btn {
            flex: 1;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .camera-btn:hover {
            background: linear-gradient(to right, #8e44ad, #7d3c98);
        }
        
        .info-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* Modal do skanowania */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            position: relative;
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            width: 95%;
            max-width: 700px;
            border-radius: 10px;
            text-align: center;
        }
        
        .close {
            color: white;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        #camera-container {
            width: 100%;
            height: 400px;
            background-color: #111;
            margin: 20px 0;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #barcode-result {
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 30px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        #scanner-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            border: 3px solid #3498db;
            border-radius: 8px;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 0 0 10000px rgba(0,0,0,0.7);
        }
        
        .scanner-text {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .scan-section {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #camera-container {
                height: 300px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Usług Sieciowych</h1>
            <div class="subtitle">Generuj ciągi znaków na podstawie wybranych parametrów</div>
        </header>
        
        <div class="content">
            <div class="form-section">
                <h2>Parametry usługi</h2>
                
                <div class="input-group">
                    <div class="form-group">
                        <label for="katalog">Katalog:</label>
                        <select id="katalog">
                            <option value="">-- Wybierz pozycję --</option>
                            <option value="15312">Lizzard</option>
                            <option value="7313">Wystawione</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="magazyn">Magazyn:</label>
                        <select id="magazyn">
                            <option value="">-- Wybierz magazyn --</option>
                            <option value="8644">R</option>
                            <option value="22547">Osetno</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Skanowanie i ilość</h2>
                
                <div class="form-group">
                    <label for="skan">Skanuj kod produktu:</label>
                    <div class="scan-section">
                        <input type="text" id="skan" class="scan-input" placeholder="Zeskanuj kod lub wpisz ręcznie">
                        <button class="camera-btn" id="open-camera-product">
                            <i class="fas fa-camera"></i> Skanuj
                        </button>
                    </div>
                    <div class="info-text">Możesz zeskanować kod za pomocą telefonu</div>
                </div>
                
                <div class="form-group">
                    <label for="lokalizacja">Skanuj lokalizację:</label>
                    <div class="scan-section">
                        <input type="text" id="lokalizacja" class="scan-input" placeholder="Zeskanuj lokalizację">
                        <button class="camera-btn" id="open-camera-location">
                            <i class="fas fa-camera"></i> Skanuj
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ilosc">Ilość sztuk:</label>
                    <input type="number" id="ilosc" min="1" value="1">
                </div>
            </div>
            
            <button class="btn" id="generate-btn">Generuj i zatwierdź ciąg</button>
            
            <div class="result-container" id="result">
                <div class="result-header">
                    <div class="result-title">Wygenerowany ciąg:</div>
                    <button class="copy-btn" id="copy-btn">Kopiuj</button>
                </div>
                <div class="result-content" id="wynik"></div>
            </div>
        </div>
        
        <footer>
            <p>Generator usług sieciowych &copy; 2023 | Wygenerowano: <span class="highlight" id="current-date"></span></p>
        </footer>
    </div>

    <!-- Modal do skanowania kodu kreskowego -->
    <div id="scanner-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <h2 style="color: white;">Skaner kodów kreskowych</h2>
            <div id="camera-container">
                <video id="camera-preview" playsinline></video>
                <div id="scanner-guide">
                    <div class="scanner-text">Umieść kod w ramce</div>
                </div>
            </div>
            <div id="barcode-result"></div>
            <button class="btn" id="stop-camera" style="background: linear-gradient(to right, #e74c3c, #c0392b);">
                <i class="fas fa-times-circle"></i> Zamknij skaner
            </button>
        </div>
    </div>

    <script>
        // Ustaw aktualną datę w stopce
        const today = new Date();
        document.getElementById('current-date').textContent = today.toLocaleDateString('pl-PL');
        
        // Zmienne globalne
        let stream = null;
        let currentScannerTarget = null;
        const modal = document.getElementById('scanner-modal');
        
        // Funkcja otwierająca skaner
        function openScanner(targetId) {
            currentScannerTarget = targetId;
            modal.style.display = 'block';
            document.getElementById('barcode-result').textContent = '';
            startCamera();
        }
        
        // Funkcja uruchamiająca kamerę
function startCamera() {
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#camera-container'),
            constraints: {
                facingMode: "environment"
            }
        },
        decoder: {
            readers: ["ean_reader", "code_128_reader"] // dodaj inne typy jeśli potrzebne
        }
    }, function(err) {
        if (err) {
            console.error(err);
            document.getElementById('barcode-result').textContent = 
                'Błąd: Nie udało się uruchomić skanera.';
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
        const kod = result.codeResult.code;
        document.getElementById('barcode-result').textContent = `Zeskanowano: ${kod}`;
        document.getElementById(currentScannerTarget).value = kod;

        setTimeout(() => {
            Quagga.stop();
            closeScanner();
        }, 1000);
    });
}

        
        // Funkcja rozpoznająca kody kreskowe
        function scanForBarcodes() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Ustaw rozmiar canvas na rozmiar wideo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Funkcja analizująca obraz
            function scanFrame() {
                if (!stream || !video.videoWidth) {
                    requestAnimationFrame(scanFrame);
                    return;
                }
                
                // Rysuj obraz wideo na canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Pobierz dane obrazu
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Prosta detekcja kodu kreskowego
                const barcode = detectSimpleBarcode(imageData);
                
                if (barcode) {
                    // Znaleziono kod
                    document.getElementById('barcode-result').textContent = `Zeskanowano: ${barcode}`;
                    document.getElementById(currentScannerTarget).value = barcode;
                    
                    // Zamknij skaner po 1 sekundzie
                    setTimeout(() => {
                        closeScanner();
                    }, 1000);
                    
                    return;
                }
                
                // Kontynuuj skanowanie
                requestAnimationFrame(scanFrame);
            }
            
            // Rozpocznij proces skanowania
            scanFrame();
        }
        
        // Prosta funkcja wykrywająca kod kreskowy (w uproszczeniu)
        function detectSimpleBarcode(imageData) {
            // W prawdziwej aplikacji użyjemy biblioteki jak QuaggaJS lub ZXing
            // Tutaj dla demonstracji zwracamy losowy kod
            
            // Losowo decydujemy czy "znaleźć" kod (1 na 10 szans)
            if (Math.random() < 0.1) {
                // Generuj losowy kod
                return Math.floor(1000000000000 + Math.random() * 9000000000000).toString();
            }
            
            return null;
        }
        
        // Funkcja zamykająca skaner
        function closeScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            modal.style.display = 'none';
        }
        
        // Funkcja generująca ciąg
        function generujCiag() {
            const katalog = document.getElementById('katalog').value;
            const magazyn = document.getElementById('magazyn').value;
            const skan = document.getElementById('skan').value;
            const lokalizacja = document.getElementById('lokalizacja').value;
            const ilosc = document.getElementById('ilosc').value;
            
            // Sprawdzenie czy wszystkie pola są wypełnione
            if (!katalog || !magazyn || !skan || !lokalizacja || !ilosc) {
                alert('Proszę wypełnić wszystkie pola!');
                return;
            }
            
            // Pobranie aktualnej daty w formacie RRRR-MM-DD
            const dzisiaj = new Date();
            const data = dzisiaj.toISOString().split('T')[0];
            
            // Generowanie ciągu tekstowego
            const wynik = `${data};${katalog};${magazyn};${skan};${lokalizacja};${ilosc}`;
            
            // Wyświetlenie wyniku
            document.getElementById('wynik').textContent = wynik;
            document.getElementById('result').style.display = 'block';
        }
        
        // Funkcja kopiująca do schowka
        function kopiujDoSchowka() {
            const wynik = document.getElementById('wynik').textContent;
            navigator.clipboard.writeText(wynik)
                .then(() => {
                    alert('Skopiowano do schowka!');
                })
                .catch(err => {
                    console.error('Błąd kopiowania: ', err);
                    alert('Nie udało się skopiować do schowka.');
                });
        }
        
        // Event listeners
        document.getElementById('open-camera-product').addEventListener('click', () => openScanner('skan'));
        document.getElementById('open-camera-location').addEventListener('click', () => openScanner('lokalizacja'));
        document.getElementById('stop-camera').addEventListener('click', closeScanner);
        document.getElementById('generate-btn').addEventListener('click', generujCiag);
        document.getElementById('copy-btn').addEventListener('click', kopiujDoSchowka);
        document.querySelector('.close').addEventListener('click', closeScanner);
        
        // Skrót klawiszowy dla przycisku generowania (Enter)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                generujCiag();
            }
        });
    </script>
</body>
</html>
