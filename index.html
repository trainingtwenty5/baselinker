  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let ostatniWygenerowanyCiag = '';

window.generujCiag = function () {
    const katalog = document.getElementById('katalog').value;
    const magazyn = document.getElementById('magazyn').value;
    const skan = document.getElementById('skan').value;
    const lokalizacja = document.getElementById('lokalizacja').value;
    const ilosc = document.getElementById('ilosc').value;

    if (!katalog || !magazyn || !skan || !lokalizacja || !ilosc) {
        alert('Proszę wypełnić wszystkie pola!');
        return;
    }

    // Użyj tej samej metody co w stopce
    const dzisiaj = new Date();
    const data = dzisiaj.toLocaleDateString('pl-PL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
    }).split('.').reverse().join('-');

    const wynik = `${data};${katalog};${magazyn};${skan};${lokalizacja};${ilosc}`;

    ostatniWygenerowanyCiag = wynik;
    document.getElementById('wynik').textContent = wynik;
    document.getElementById('result').style.display = 'block';
}

  window.zapiszWynik = async function () {
    if (!ostatniWygenerowanyCiag) {
      alert("Najpierw wygeneruj ciąg.");
      return;
    }

    try {
      const docRef = await addDoc(collection(db, "ciagi"), {
        wartosc: ostatniWygenerowanyCiag,
        timestamp: new Date()
      });
      console.log("Dokument zapisany z ID: ", docRef.id);
      alert('Ciąg został zapisany w bazie danych!');
    } catch (e) {
      console.error("Błąd zapisu dokumentu: ", e);
      alert('Nie udało się zapisać ciągu w bazie danych.');
    }
  }

        // Funkcja uruchamiająca kamerę
function startCamera() {
    const constraints = {
        facingMode: "environment",
        width: { ideal: 1280 },  // Wymuszenie wyższej rozdzielczości
        height: { ideal: 720 },
        frameRate: { ideal: 30 }
    };

    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#camera-container'),
            constraints: constraints,
  
        },
        decoder: {
            readers: ["ean_reader", "code_128_reader"],
            debug: {
                drawBoundingBox: true,
                showFrequency: true,
                drawScanline: true,
                showPattern: true
            }
        },
        locate: true,
        numOfWorkers: 4  // Więcej wątków dla lepszej wydajności
    }, function(err) {
        if (err) {
            console.error(err);
            alert('Błąd kamery: ' + err.message);
            return;
        }
        Quagga.start();
    });

Quagga.onDetected(function(result) {
    if (skanowanieZakonczone || !result || !result.codeResult || !result.codeResult.code) return;

    let kod = result.codeResult.code;
    const box = result.box;
    
    // Dla produktów - sprawdź pozycję i prefix
    if (currentScannerTarget === 'skan') {
        // Oblicz pozycję środka kodu
        const middleY = (box[0][1] + box[1][1] + box[2][1] + box[3][1]) / 4;
        
        // Ignoruj jeśli kod jest w dolnej części
        if (middleY > 0.4 * Quagga.canvas.dom.image.height) {
            console.log('Ignoruję kod z dolnej części:', kod);
            return;
        }
        
        // Wymagaj kodu zaczynającego się od 761
        if (!kod.startsWith('761')) {
            console.log('Ignoruję nieprawidłowy kod produktu:', kod);
            return;
        }
    }
    
    // Dla lokalizacji - sprawdź mapowanie
    if (currentScannerTarget === 'lokalizacja') {
        if (lokalizacjeMap.hasOwnProperty(kod)) {
            kod = lokalizacjeMap[kod];
        } else {
            console.log('Kod lokalizacji nierozpoznany:', kod);
            return;
        }
    }

    // Zabezpieczenie przed wielokrotnym odczytem

    document.getElementById('barcode-result').textContent = `Zeskanowano: ${kod}`;

        Quagga.stop();
        closeScanner();

    }, 500);

        // Funkcja rozpoznająca kody kreskowe
        function scanForBarcodes() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Ustaw rozmiar canvas na rozmiar wideo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Funkcja analizująca obraz
            function scanFrame() {
                if (!stream || !video.videoWidth) {
                    requestAnimationFrame(scanFrame);
                    return;
                }
                
                // Rysuj obraz wideo na canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Pobierz dane obrazu
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Prosta detekcja kodu kreskowego
                const barcode = detectSimpleBarcode(imageData);
                
                if (barcode) {
                    // Znaleziono kod
                    document.getElementById('barcode-result').textContent = `Zeskanowano: ${barcode}`;
                    document.getElementById(currentScannerTarget).value = barcode;
                    
                    // Zamknij skaner po 1 sekundzie
                    setTimeout(() => {
                        closeScanner();
                    }, 1000);
                    
                    return;
                }
                
                // Kontynuuj skanowanie
                requestAnimationFrame(scanFrame);
            }
            
            // Rozpocznij proces skanowania
            scanFrame();
        }

    const magazyn = document.getElementById('magazyn').value;

    const lokalizacja = document.getElementById('lokalizacja').value;

                String(dzisiaj.getDate()).padStart(2, '0');
    const wynik = `${data};${katalog};${magazyn};${skan};${lokalizacja};${ilosc}`;

}
